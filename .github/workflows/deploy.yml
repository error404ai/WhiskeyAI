name: Docker CI & CD

on:
  push:
    branches:
      - production

permissions:
  packages: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Log in to GitHub Container Registry
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 6: Docker metadata for tagging
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/whiskeyai/whiskey
          flavor: |
            latest=auto
            prefix=
            suffix=
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest

      # Step 7: Debug generated tags
      - name: Debug generated tags
        run: |
          echo "Generated tags: ${{ steps.meta.outputs.tags }}"
          echo "GitHub ref_name: ${{ github.ref_name }}"

      # Step 8: Build and push Docker image
      - name: Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.prod
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      # Step 9: Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      # Step 10: Test SSH Connection
      - name: Test SSH Connection
        run: |
          ssh -T -o StrictHostKeyChecking=no root@62.72.26.9 whoami

      # Step 11: Deploy to VPS
      - name: Deploy to VPS
        timeout-minutes: 15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=15 -o ServerAliveCountMax=40 -o ConnectTimeout=30 root@62.72.26.9 << 'ENDSSH'
            set -e
            
            # Login to GitHub Container Registry
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image with timeout
            echo "Pulling latest image..."
            timeout 600 docker pull ghcr.io/${{ github.repository_owner }}/whiskeyai/whiskey:latest || {
              echo "Docker pull timed out or failed"
              exit 1
            }
            echo "Image pulled successfully"
            
            # Navigate to project directory
            cd /var/www/WhiskeyAI
            
            # Pull latest code
            git pull origin production || true
            
            # Stop existing containers gracefully
            docker-compose -f docker-compose-prod.yml down --remove-orphans || true
            
            # Start containers in detached mode
            TAG=latest docker-compose -f docker-compose-prod.yml up -d
            
            # Wait for container to be healthy
            echo "Waiting for container to start..."
            for i in $(seq 1 30); do
              if docker ps | grep -q whiskey; then
                echo "Container started successfully"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # Final check
            if ! docker ps | grep -q whiskey; then
              echo "Container failed to start, checking logs..."
              docker logs whiskey --tail 100 || true
              exit 1
            fi
            
            # Cleanup unused images (non-blocking)
            docker system prune -a --volumes=false --force || true
            
            # Remove docker credentials
            rm -f /root/.docker/config.json
            
            echo "Deployment completed successfully!"
          ENDSSH
