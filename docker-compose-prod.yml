services:
  whiskey:
    container_name: whiskey
    image: ghcr.io/error404ai/whiskeyai/whiskey:${TAG}
    env_file:
      - .env
    volumes:
      - ./public/uploads:/app/public/uploads
    ports:
      - "3000:3000"
    networks:
      - default
    depends_on:
      - db

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000" # SECURITY: Only accessible from localhost for API
      - "127.0.0.1:9001:9001" # SECURITY: Only accessible from localhost for console
    volumes:
      - minio_data:/data
    networks:
      - default

  adminer:
    image: adminer
    ports:
      - "127.0.0.1:8080:8080" # SECURITY: Only accessible from localhost
    networks:
      - default

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - "127.0.0.1:9002:9000" # SECURITY: Only accessible from localhost - use SSH tunnel to access
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  pgdata:
  minio_data:
  portainer_data:
